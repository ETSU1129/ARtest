<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AR.js + A-Frame GLTF Example</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@3.4.2/aframe/build/aframe-ar.min.js"></script>
    <style>
      body, html { margin: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <a-assets>
        <a-asset-item id="humanModel" src="untitled.glb"></a-asset-item>
      </a-assets>

      <!-- Hiroマーカーにモデルを表示 -->
      <a-marker preset="hiro">
        <a-entity 
          gltf-model="#humanModel"
          animation-mixer="clip: *; loop: repeat; timeScale: 1"
          scale="0.5 0.5 0.5"
          position="0 0 0">
        </a-entity>
      </a-marker>

      <!-- AR.jsにはカメラが必要 -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
